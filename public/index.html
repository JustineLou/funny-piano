<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div class="title-container">
        <div class="title-container-space">
            <div class="title">
            The emoji piano
            </div>       
        </div>  
    </div>

    <div class='img'>
        <img class='imgEmoji' src="#" alt="Emoji aléatoire"/>
    </div>

    <div class="piano-container">
        <div class="piano-keys-container">
            <div class="piano-keys"></div>
                <ul>
                    <li id="key-white-1" class="key"></li>
                    <li id="key-white-2" class="key"></li>
                    <li id="key-white-3" class="key"></li>
                    <li id="key-white-4" class="key"></li>
                    <li id="key-white-5" class="key"></li>
                    <li id="key-white-6" class="key"></li>
                    <li id="key-white-7" class="key"></li>
                    <li id="key-black-1" class="key"></li>
                    <li id="key-black-2" class="key"></li>
                    <li id="key-black-3" class="key"></li>
                    <li id="key-black-4" class="key"></li>
                    <li id="key-black-5" class="key"></li>
                </ul>
            </div> 
        
        <div class="piano-notes-container">
                <ul>
                    <li class="do-note">DO</li>
                    <li class="re-note">RÉ</li>
                    <li class="mi-note">MI</li>
                    <li class="fa-note">FA</li>
                    <li class="sol-note">SOL</li>
                    <li class="la-note">LA</li>
                    <li class="si-note">SI</li>
                </ul>
        </div>     
</div>        
    
<script src="Piano.js"></script>
</body>
</html>
